<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h2>HTML Table</h2>

    <table id="mytable">
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th id="country" style="cursor: pointer;">Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Ernst Handel</td>
            <td>Roland Mendel</td>
            <td>Austria</td>
        </tr>
        <tr>
            <td>Island Trading</td>
            <td>Helen Bennett</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Laughing Bacchus Winecellars</td>
            <td>Yoshi Tannamuri</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Magazzini Alimentari Riuniti</td>
            <td>Giovanni Rovelli</td>
            <td>Italy</td>
        </tr>
    </table>

    <script>
        var ascendingOrder = true;

        document.getElementById("country").addEventListener("click", function () {
            console.log("clicked");
            var table = document.getElementById("mytable");
            var rows = table.getElementsByTagName("tr");
            var switching = true;
            while (switching) {
                switching = false;
                for (var i = 1; i < (rows.length - 1); i++) {
                    var shouldSort = false;
                    var countryCurrent = rows[i].getElementsByTagName("td")[2].textContent;
                    var countryNext = rows[i + 1].getElementsByTagName("td")[2].textContent;
                    var compareResult = ascendingOrder ? countryCurrent > countryNext : countryCurrent < countryNext;
                    if (compareResult) {
                        shouldSort = true;
                        break;
                    }
                }
                if (shouldSort) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
            ascendingOrder = !ascendingOrder; 
        });
    </script>

</body>

</html>
